<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p>Type the following text as quickly as possible:</p>
    <div class="word-display" id="wordDisplay">The quick brown fox jumps over the lazy dog.</div>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div class="stats">
      <p id="timer">Time: 0.00s</p>
    </div>
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
